<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite um país</h1>
  
  <input type="text" id="pais" placeholder="Escreva o nome do país">
  <button onclick="verificar()">Verificar</button>
  
  <p id="resultado"></p>
  
  <script>
    function verificar() {
      let pais = document.getElementById("pais").value.trim();

      // Verifica se a primeira letra é maiúscula e converte
      if (pais[0] === pais[0].toLowerCase()) {
        pais = pais[0].toUpperCase() + pais.slice(1);
      }

      // Verifica se o valor digitado é "Brasil"
      if (pais === "Brasil") {
        document.getElementById("resultado").innerText = "Você é brasileiro!";
      } else {
        document.getElementById("resultado").innerText = "Você é estrangeiro!";
      }
    }
  </script>
</body>
</html>
